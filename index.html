<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Station Status Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
  h1 { text-align: center; }
  table { width: 100%; border-collapse: collapse; background: #fff; }
  th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
  th { background: #eee; }
  .Ok { background-color: #d4edda; }
  .Not\ Ok { background-color: #f8d7da; }
  .Timestamp\ Missing, .problem { background-color: #fff3cd; }
</style>
</head>
<body>
<h1>Station Status Dashboard</h1>
<table id="statusTable">
  <thead>
    <tr>
      <th>Station</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
      <th>Product</th>
      <th>Error</th>
      <th>Action Taken</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script>
async function loadLatest() {
  const response = await fetch('status_caz_latest.json'); // we'll always overwrite this
  const data = await response.json();
  const tbody = document.querySelector('tbody');
  data.forEach(item => {
    const tr = document.createElement('tr');
    tr.className = item.status.replace(/\s/g,'\\ ');
    tr.innerHTML = `
      <td>${item.station.toUpperCase()}</td>
      <td>${item.date}</td>
      <td>${item.time}</td>
      <td>${item.status}</td>
      <td>${item.product_type}</td>
      <td>${item.error_message || ''}</td>
      <td><input type="text" placeholder="Enter action"></td>
    `;
    tbody.appendChild(tr);
  });
}
loadLatest();
</script>
</body>
</html>
