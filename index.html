<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Station Status Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f0f2f5;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #222;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background: #fafafa;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.05em;
  }
  tr:last-child td {
    border-bottom: none;
  }
  .Ok {
    background-color: #e6f4ea;
  }
  .Not\ Ok {
    background-color: #fdecea;
  }
  .Timestamp\ Missing,
  .problem {
    background-color: #fff7e6;
  }
  .status-cell {
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Station Status Dashboard</h1>
<table id="statusTable">
  <thead>
    <tr>
      <th>Station</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
      <th>Product</th>
      <th>Error</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script>
async function loadLatest() {
  const response = await fetch('status_caz_latest.json'); // always overwritten
  const data = await response.json();
  const tbody = document.querySelector('tbody');
  tbody.innerHTML = '';
  data.forEach(item => {
    const tr = document.createElement('tr');
    tr.className = item.status.replace(/\s/g, '\\ ');
    tr.innerHTML = `
      <td>${item.station.toUpperCase()}</td>
      <td>${item.date}</td>
      <td>${item.time}</td>
      <td class="status-cell">${item.status}</td>
      <td>${item.product_type}</td>
      <td>${item.error_message || ''}</td>
    `;
    tbody.appendChild(tr);
  });
}
loadLatest();
</script>
</body>
</html>
