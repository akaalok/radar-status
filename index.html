<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Station Status Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9fafb;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  th, td {
    padding: 10px;
    border: 1px solid #e5e7eb;
    text-align: center;
  }
  th {
    background: #f3f4f6;
    font-weight: bold;
  }
  tr.ok-row {
    background-color: #d1fae5; /* Light green */
  }
  tr.problem-row {
    background-color: #fee2e2; /* Light red */
  }
  .timestamp {
    font-size: 0.9em;
    color: #555;
  }
</style>
</head>
<body>
<h1>Station Status Dashboard</h1>
<table id="statusTable">
  <thead>
    <tr>
      <th>Station</th>
      <th>CAZ</th>
      <th>PPI</th>
      <th>SRI</th>
      <th>PPZ</th>
      <th>PPV</th>
      <th>VP2</th>
      <th>PAC</th>
      <th>Overall</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script>
const THRESHOLDS = {
  caz: 30, ppi: 30, sri: 30, ppz: 30, ppv: 30, vp2: 30, pac: 1440
};

async function loadLatest() {
  const response = await fetch('status_caz_latest.json'); // Should be merged JSON with all products
  const data = await response.json();
  const tbody = document.querySelector('tbody');
  tbody.innerHTML = '';

  data.forEach(station => {
    const tr = document.createElement('tr');
    let allOk = true;

    const productCells = Object.keys(THRESHOLDS).map(product => {
      const entry = station[product];
      if (!entry || !entry.timestamp) {
        allOk = false;
        return `<td class="timestamp">Missing</td>`;
      }

      const timestamp = new Date(entry.timestamp);
      const ageMinutes = (Date.now() - timestamp.getTime()) / 60000;

      if (ageMinutes > THRESHOLDS[product]) {
        allOk = false;
      }

      return `<td class="timestamp">${entry.timestamp}</td>`;
    }).join('');

    tr.className = allOk ? 'ok-row' : 'problem-row';
    tr.innerHTML = `
      <td>${station.name.toUpperCase()}</td>
      ${productCells}
      <td>${allOk ? '✔️' : '❌'}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadLatest();
</script>
</body>
</html>
