<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DWR Images</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9fafb;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  th, td {
    padding: 10px;
    border: 1px solid #e5e7eb;
    text-align: center;
  }
  th {
    background: #f3f4f6;
    font-weight: bold;
  }
  tr.ok-row {
    background-color: #d1fae5; /* Light green */
  }
  tr.problem-row {
    background-color: #fee2e2; /* Light red */
  }
  .timestamp {
    font-size: 0.9em;
    color: #555;
  }
</style>
</head>
<body>
<h1 id="dashboardTitle">DWR Stations Mausam Image Dashboard</h1>
<table id="statusTable">
  <thead>
    <tr>
      <th>Station</th>
      <th>CAZ</th>
      <th>PPI</th>
      <th>SRI</th>
      <th>PPZ</th>
      <th>PPV</th>
      <th>VP2</th>
      <th>PAC</th>
      <th>Overall</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script>
async function loadLatest() {
  const response = await fetch('status_all_latest.json');
  if (!response.ok) {
    console.error('Failed to load JSON');
    return;
  }

  // Get the last modified timestamp from the HTTP response header
  const lastModified = response.headers.get('last-modified');
  if (lastModified) {
    const date = new Date(lastModified);
    const formattedDate = date.toLocaleString('en-IN', {
      timeZone: 'Asia/Kolkata', // Change if you want UTC or local server time
      dateStyle: 'long',
      timeStyle: 'short'
    });
    document.getElementById('dashboardTitle').textContent =
      `DWR Stations Mausam Image Dashboard as on ${formattedDate}`;
  }

  const data = await response.json();
  const tbody = document.querySelector('tbody');
  tbody.innerHTML = '';

  data.forEach(station => {
    const tr = document.createElement('tr');
    const isOk = station.overall === '✔️';

    const productCells = ['caz','ppi','sri','ppz','ppv','vp2','pac']
      .map(product => {
        const timestampStr = station[product];
        return `<td class="timestamp">${timestampStr || 'Missing'}</td>`;
      })
      .join('');

    tr.className = isOk ? 'ok-row' : 'problem-row';
    tr.innerHTML = `
      <td>${station.station.toUpperCase()}</td>
      ${productCells}
      <td>${station.overall}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadLatest();
</script>
</body>
</html>
